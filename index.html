<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemşire Araçları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hemşire Araçları</h1>
        <p>Bu sayfa hemşirelerin işlerini kolaylaştırmak için çeşitli araçlar sunmaktadır.</p>
    </header>
    
    <main>
        <section>
            <h2>Hesaplama Araçları</h2>
            <button onclick="showTool('ilacDozu')">İlaç Dozu Hesaplayıcı</button>
            <button onclick="showTool('tahminiDogum')">Tahmini Doğum Tarihi Hesaplayıcı</button>
            <button onclick="showTool('ivDripRate')">Serum Damla Hızı Hesaplayıcı</button>
            <button onclick="showTool('bmiCalculator')">Vücut Kitle İndeksi Hesaplayıcı</button>
        </section>

        <section>
            <h2>Bilgi Araçları</h2>
            <button onclick="showTool('hemsirelikTanisi')">Hemşirelik Tanısı Yardım Programı</button>
            <button onclick="showTool('fluidBalance')">Sıvı Dengesi Tablosu</button>
            <button onclick="showTool('painScale')">Ağrı Değerlendirme Aracı</button>
        </section>

        <section>
            <h2>Yapay Zeka Araçları</h2>
            <button onclick="showTool('ai1')">Yapay Zeka Aracı 1</button>
            <button onclick="showTool('ai2')">Yapay Zeka Aracı 2</button>
            <button onclick="showTool('ai3')">Yapay Zeka Aracı 3</button>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- İçerik JavaScript tarafından yüklenecek -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
